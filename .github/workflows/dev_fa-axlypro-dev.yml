name: Build and deploy Python project to Azure Function App - fa-axlypro-dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Optional: quick verify the tree that will deploy
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show tree
        run: |
          printf "\nRepo contents that will deploy:\n"
          find . -maxdepth 2 -mindepth 1 -printf "%y %p\n" | sort

  deploy:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - uses: actions/checkout@v4

      # (No pip install, no zip â€” push source and let Oryx build on Azure)

      - name: Deploy to Azure Functions (remote build)
        uses: Azure/functions-action@v1
        with:
          app-name: fa-axlypro-dev
          slot-name: Production
          package: .                      # <- send source folder
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_35E87DD2479C44D09B392391320E180B }}
