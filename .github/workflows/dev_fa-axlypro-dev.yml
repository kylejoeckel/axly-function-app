name: Build and deploy Python project to Azure Function App - fa-axlypro-dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Vendor dependencies into .python_packages
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -r requirements.txt -t .python_packages/lib/site-packages
          python - <<'PY'
          import sys, importlib
          sys.path.insert(0, ".python_packages/lib/site-packages")
          for m in ["sqlalchemy","openai","azure.storage.blob"]:
              importlib.import_module(m)
          print("deps_ok")
          PY

      - name: Pack functions (includes .python_packages)
        run: |
          zip -r release.zip . \
            -x ".git/*" ".github/*" ".venv/*" "__pycache__/*" "tests/*" "local.settings.json" "*.pyc" "*.pyo" ".DS_Store"

      - name: Show zip contents
        run: unzip -l release.zip | sed -n '1,200p'

      - uses: actions/upload-artifact@v4
        with:
          name: functions-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: functions-zip

      - name: Verify artifact contents
        run: unzip -l release.zip | sed -n '1,200p'

      - name: Deploy to Azure Functions (zip)
        uses: Azure/functions-action@v1
        with:
          app-name: fa-axlypro-dev
          slot-name: Production
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_35E87DD2479C44D09B392391320E180B }}
