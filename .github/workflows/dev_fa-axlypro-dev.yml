name: Build and deploy Python project to Azure Function App - fa-axlypro-dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/azure-functions/python:4-python3.11

    steps:
      - uses: actions/checkout@v4

      - name: Install zip
        run: |
          apt-get update
          apt-get install -y zip

      - name: Vendor dependencies into .python_packages
        run: |
          python -m pip install -U pip wheel setuptools
          pip install -r requirements.txt -t .python_packages/lib/site-packages
          # sanity: import from vendored path
          python - <<'PY'
          import sys, importlib
          sys.path.insert(0, ".python_packages/lib/site-packages")
          for m in ["sqlalchemy","openai","azure.storage.blob","jwt","cryptography"]:
              importlib.import_module(m)
          print("deps_ok")
          PY

      - name: Pack functions (include .python_packages)
        run: |
          zip -r release.zip . \
            -x ".git/*" ".github/*" ".venv/*" "__pycache__/*" "tests/*" "local.settings.json" "*.pyc" "*.pyo" ".DS_Store"

      - uses: actions/upload-artifact@v4
        with:
          name: functions-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: functions-zip

      - name: Deploy to Azure Functions (zip)
        uses: Azure/functions-action@v1
        with:
          app-name: fa-axlypro-dev
          slot-name: Production
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_35E87DD2479C44D09B392391320E180B }}

  migrate:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install alembic psycopg2-binary sqlalchemy

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_DEV }}
        run: |
          echo "Checking for pending migrations..."
          alembic upgrade head
          echo "Migrations complete."
