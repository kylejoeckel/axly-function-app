name: Build and deploy Python project to Azure Function App - fa-axlypro-dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create venv
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Pack functions (zip)
        run: |
          zip -r release.zip . \
            -x ".git/*" ".venv/*" "__pycache__/*" "tests/*" "local.settings.json"

      - name: Show zip contents
        run: unzip -l release.zip | sed -n '1,200p'

      - uses: actions/upload-artifact@v4
        with:
          name: functions-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: functions-zip

      - name: Verify artifact contents
        run: unzip -l release.zip | sed -n '1,200p'

      - name: Deploy to Azure Functions (zip deploy)
        uses: Azure/functions-action@v1
        with:
          app-name: 'fa-axlypro-dev'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_35E87DD2479C44D09B392391320E180B }}
